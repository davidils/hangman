<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="popUp hidden">
      <div class="title"></div>
      <div class="text"></div>
      <img class="popUpImg" src="img/won.jpg" />
      <button class="btn--newWord" onclick="startNewGame()">New game</button>
    </div>
    <div class="container">
      <span class="guess"></span>
      <div class="guess-display">(<span class="guessesNo">10</span>/10)</div>
      <div class="letters"></div>
    </div>
    <div class="overlay hidden"></div>
    <script src="script/hangman.js"></script>
  </body>
</html>
